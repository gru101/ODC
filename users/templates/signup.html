{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODC Sign UP</title>
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
</head>
<body>
    <div class="banner">
        <img src="{% static 'img/com_logo.png' %}" alt="">        
    </div>
        <div id="signup">
            <h1>Signup</h1>
            <form action="{% url 'signup' %}" method="POST" class="signup-form">
                {% csrf_token %}
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Age" required min="18">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Valid email">
                
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter Valid Mobile Number" maxlength="10" minlength="10" required>

                <label for="Role">Role</label>
                <select name="Roles" id="Role">
                    <option value="Select Role">Select role</option>
                    <option value="Manager">Manager</option>
                    <option value="Applicant">Applicant</option>
                </select>

                <label for="org_name" id="org_name_label" class="hidden">Organization Name</label>
                <input type="text" name="org_name" id="org_name" class="hidden">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create Password" required="Please enter a valid email address.">
                
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter Password" required>
                
                <button type="submit">Sign Up</button>
            </form>

            <p id="signin_link">Already Registered <a href="{% url 'signin' %}">Signin</a></p>
            <script src="{% static 'js/sign_up.js' %}"></script>
    </div>
</body>
</html>
