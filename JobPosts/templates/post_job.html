{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/post_job.css' %}">
</head>
    <body>
        <header>
            <img src="{% static 'img/com_logo.png' %}" alt="">
        </header>

        <div class="form">
            <h1>Post Job</h1>
            <form class="Post-job" action="{% url 'post_job' %}" method="POST">
                {% csrf_token %}
                <label for="job-role">Job Role</label>
                <input type="text" id="job-role" name="job_role" placeholder="Enter Job Role" required>
        
                <label for="pay">Pay</label>
                <input type="number" id="pay" name="pay" placeholder="Enter Payment" required>
        
                <label for="States">State</label>
                <select name="State" id="States">
                    <option value="NA">Select State</option>
                    <option value="Andaman and Nicobar Islands"> Andaman and Nicobar Islands </option>
                    <option value="Andhra Pradesh"> Andhra Pradesh </option>
                    <option value="Arunachal Pradesh"> Arunachal Pradesh </option>
                    <option value="Assam"> Assam </option>
                    <option value="Bihar"> Bihar </option>
                    <option value="Chandigarh"> Chandigarh </option>
                    <option value="Chhattisgarh"> Chhattisgarh </option>
                    <option value="Dadra and Nagar Haveli and Daman and Diu"> Dadra and Nagar Haveli and Daman and Diu </option>
                    <option value="Delhi"> Delhi </option>
                    <option value="Goa"> Goa </option>
                    <option value="Gujarat"> Gujarat </option>
                    <option value="Haryana"> Haryana </option>
                    <option value="Himachal Pradesh"> Himachal Pradesh </option>
                    <option value="Jammu and Kashmir"> Jammu and Kashmir </option>
                    <option value="Jharkhand"> Jharkhand </option>
                    <option value="Karnataka"> Karnataka </option>
                    <option value="Kerala"> Kerala </option>
                    <option value="Ladakh"> Ladakh </option>
                    <option value="Lakshadweep"> Lakshadweep </option>
                    <option value="Madhya Pradesh"> Madhya Pradesh </option>
                    <option value="Maharashtra"> Maharashtra </option>
                    <option value="Manipur"> Manipur </option>
                    <option value="Meghalaya"> Meghalaya </option>
                    <option value="Mizoram"> Mizoram </option>
                    <option value="Nagaland"> Nagaland </option>
                    <option value="Odisha"> Odisha </option>
                    <option value="Puducherry"> Puducherry </option>
                    <option value="Punjab"> Punjab </option>
                    <option value="Rajasthan"> Rajasthan </option>
                    <option value="Sikkim"> Sikkim </option>
                    <option value="Tamil Nadu"> Tamil Nadu </option>
                    <option value="Telangana"> Telangana </option>
                    <option value="Tripura"> Tripura </option>
                    <option value="Uttar Pradesh"> Uttar Pradesh </option>
                    <option value="Uttarakhand"> Uttarakhand </option>
                    <option value="West Bengal"> West Bengal </option>
                </select>
                <label for="Cities">City</label>
                <select name="City" id="Cities">
                </select>
        
                <label for="job_desc">Job Description</label>
                <textarea name="job_description" id="job_desc" placeholder="Give information about the job" required></textarea>
        
                <label for="address">Reporting Address</label>
                <textarea name="address" id="address" placeholder="Enter address of the event" required></textarea>
        
                <label for="app_end_date">Application Expiry Date  
                    <span>(After this Date application will not be visible)</span>
                </label>
                <input type="date" id="app_end_date" name="application_end_date" required>
        
                <button type="submit" name="post_button">Post Job</button>
            </form>
        </div>
        <script src="{% static 'js/post_job.js' %}"></script>
    </body>
</html>
